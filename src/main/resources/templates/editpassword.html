<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Password</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/script/script.js" defer></script>
</head>
<body>

  <div class="notification-popup error" th:if="${error}">
    <span th:text="${error}"></span>
    <button class="close-notification">×</button>
  </div>
  <div class="notification-popup success" th:if="${success}">
    <span th:text="${success}"></span>
    <button class="close-notification">×</button>
  </div>

<div><form th:action="@{/profile/user/updatepassword}" method="post">
  <h2 th:text="${userDetails}">Byt lösenord</h2>


  <br>
  <label>
    Nytt lösenord:
    <input type="password" name="rawPassword">
  </label>
  <br>

  <button type="submit">Spara</button>
</form>
</div>

</body>
</html>
