<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
</head>
<body>
    <form action="/profile" method="get">
        <button type="submit">Go to Profile</button>
    </form>
  <p>Välkommen till Hotell Kantarell!</p>
  <form>
  <label for="start">Startdatum:</label>
  <input type="date" id="start" name="start">

  <label for="end">Slutdatum:</label>
  <input type="date" id="end" name="end">

      <p>Antal personer</p>

      <label>
          <input type="radio" name="number" value="1" required> 1
      </label>

      <label>
          <input type="radio" name="number" value="2"> 2
      </label>

      <label>
          <input type="radio" name="number" value="3"> 3
      </label>

      <label>
          <input type="radio" name="number" value="4"> 4
      </label><br>

      <button type="submit">Skicka</button>
  </form>
  <div th:if="${results != null}">
      <h2>Tillgängliga rum</h2>
      <ul>
          <li th:each="item : ${results}" th:text="Rum id ${item.id}, Storlek ${item.area}"></li>
      </ul>
  </div>

</body>
</html>
