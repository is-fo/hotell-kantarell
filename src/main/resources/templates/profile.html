<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>


<form action="/profile/user/delete" method="POST" >
  <button type="submit">Delete Account</button>
</form>
<br>
<div th:if="${bookings != null}">
    <h2>Dina bokningar</h2>
    <ul>
        <li th:each="item : ${bookings}">
            <form th:action="@{/profile}" method="get">
                Rum: <span th:text="|${item.room.beds} Sängar, ${item.room.extraBeds} extrasängar|"></span>,
                Incheckning: <span th:text="${#dates.format(item.startDate, 'yyyy-MM-dd HH:mm')}"></span>,
                Utcheckning: <span th:text="${#dates.format(item.endDate, 'yyyy-MM-dd HH:mm')}"></span>
                <button type="submit">Ta bort</button>
            </form>
        </li>
    </ul>
</div>


</body>
</html>
